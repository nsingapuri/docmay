---
title: Contact
layout: default
bodyClass: "page-contact"
---

<div class="intro">
  <div class="container">
    <h1>{{ page.h1title }}</h1>
    <h2>{{ page.h2title }}</h2>
    <br/>
  <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1" style="margin-top: -40px;">
        <h2>Appointment Request</h2>
        {% include appointment.html show_button=true %}
        <br/>
        <h2>Call/Email</h2>
        {% include call.html show_button=false %}
        <br/>
        {{ content }}
      </div>
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        {% if page.intro_image %}
        <img alt="{{ page.title }}" class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relURL }}" />
        {% endif %}
      </div>
    </div>
  </div>
</div>
